# =============================================================================
# Display Configuration for Multi-Monitor Space Management
# =============================================================================
#
# Run `./get-uuids.sh` at each location to find your display UUIDs
# Then fill in the values below
#
# =============================================================================

# -----------------------------------------------------------------------------
# LAPTOP (built-in display) - same UUID everywhere
# -----------------------------------------------------------------------------
LAPTOP_UUID=""

# -----------------------------------------------------------------------------
# HOME SETUP - External monitors at home
# -----------------------------------------------------------------------------
HOME_LEFT_UUID=""
HOME_RIGHT_UUID=""

# -----------------------------------------------------------------------------
# OFFICE SETUP - External monitors at office
# -----------------------------------------------------------------------------
OFFICE_LEFT_UUID=""
OFFICE_RIGHT_UUID=""

# -----------------------------------------------------------------------------
# SPACE LABELS AND ASSIGNMENTS
# -----------------------------------------------------------------------------
# Use labels instead of indices for consistent tracking across display changes.
#
# First, label your spaces (run once or add to yabairc):
#   yabai -m space 1 --label laptop1
#   yabai -m space 2 --label laptop2
#   yabai -m space 4 --label left1
#   yabai -m space 5 --label left2
#   ...
#
# Then list the labels here:

LAPTOP_SPACES=(laptop1 laptop2 laptop3 laptop4 laptop5)
LEFT_SPACES=(left1 left2 left3 left4 left5)
RIGHT_SPACES=(right1 right2 right3 right4 right5)

# -----------------------------------------------------------------------------
# OPTIONAL: App-to-space rules (use labels)
# -----------------------------------------------------------------------------
# yabai -m rule --add app="Code" space=left1
# yabai -m rule --add app="Terminal" space=left2
# yabai -m rule --add app="Slack" space=right1
